<style>
  #campana-iframe {
    width: 100%;
    /* Altura inicial de seguridad */
    min-height: 100vh; 
    border: none;
    overflow: hidden;
    transition: height 0.3s ease;
  }
</style>

<iframe 
    id="campana-iframe"
    src="https://campana-app.vercel.app" 
    title="Campaña Toca la Campana"
    allow="autoplay; fullscreen"
    loading="lazy"
    scrolling="no"
></iframe>

<script>
  // ESTE SCRIPT RECIBE LA ALTURA AUTOMÁTICA DESDE LA APP
  window.addEventListener('message', function(e) {
    if (e.data && e.data.type === 'resize-campana') {
      var iframe = document.getElementById('campana-iframe');
      if (iframe) {
        // Ajusta la altura del iframe a lo que diga la app + 50px de margen
        iframe.style.height = (e.data.height + 50) + 'px';
      }
    }
  });
</script>
